<!DOCTYPE html>
<!--To create an application which will show the weather information for a specific city-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="container">
        <header>
            <input type="text" autocomplete="on" id="search-box" placeholder="Search for a City.." />
        </header>
        <main>
            <section class="location">
                <div class="city">
                </div>
                <div class="date">
                </div>
            </section>
            <div class="current">
                <div class="temp">
                </div>
                <div class="weather">
                </div>
                <div class="hi-low">
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
